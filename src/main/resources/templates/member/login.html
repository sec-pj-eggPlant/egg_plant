<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row login-box w-100">
        <div class="col-6 d-flex justify-content-center align-items-center px-5">
            <h1>
                <!-- 로고 경로 주의 -->
                <img src="/images/logo.svg" alt="로고" class="w-100" />
            </h1>
        </div>
        <div class="col-6 px-5">
            <h2 class="mb-5">로그인</h2>
            <!-- form 시작 -->
            <form action="/main/login" method="post">
                <div class="mb-3">
                    <label for="user-id" class="form-label fw-bold">아이디</label>
                    <input
                            type="text"
                            class="form-control"
                            id="user-id"
                            name="userID"
                            placeholder="아이디를 입력하세요"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label for="user-pw" class="form-label fw-bold">비밀번호</label>
                    <input
                            type="password"
                            class="form-control"
                            id="user-pw"
                            name="userPW"
                            placeholder="비밀번호를 입력하세요"
                            required
                    />
                </div>
                <div class="mb-3">
                    <button type="submit" class="w-100 btn btn-primary">LOGIN</button>
                </div>
            </form>
            <div class="mb-3">
                <a href="/signup" class="w-100 btn btn-secondary">SIGNUP</a>
            </div>
            <ul class="find_mine d-flex gap-3 mt-3">
                <li><a href="#">아이디 찾기</a></li>
                <li><a href="#">비밀번호 찾기</a></li>
            </ul>
        </div>
    </div>
</div>

<footer class="mt-5">
    <div class="container">
        <div class="row pt-5">
            <div class="col-7">
                <ul class="d-flex gap-3 flex-wrap">
                    <li><a href="">이용약관</a></li>
                    <li><a href="">개인정보처리방침</a></li>
                    <li><a href="">위치기반서비스</a></li>
                    <li><a href="">이메일 무단수집거부</a></li>
                    <li><a href="">법적고지</a></li>
                    <li><a href="">사업자정보</a></li>
                </ul>
            </div>
            <div class="col-5">
                <p>
                    대표이사 : 이몽룡 | 개인정보보호책임자 : 임춘향 | 사업자등록번호 : 8282-82-828282
                </p>
                <p>
                    통신판매업신고 : 제 2025-서울강남구-8282 | 대표이메일 : gagi@gagi.store
                </p>
                <p>
                    copyright ⓒ 2021. 가지 : 가장가까운지역창고 Co., Ltd. All rights reserved.
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
