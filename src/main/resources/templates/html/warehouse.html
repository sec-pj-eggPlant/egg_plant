      <div class="row list-box">
        <div class="col-4 px-5">

            </div>
            <div class="mb-4">

                type="text"

            </div>
            <div class="mb-4">

              <input
                type="text"
                class="form-control"
                id=""
                placeholder="area"
                readonly
              />
            </div>
            <div class="mb-4">
              <label for="" class="form-label fw-bold">기간</label>
              <div class="row">
                <div class="col-md-6">
                  <input
                    type="date"
                    id="startDate"
                    class="form-control"
                    placeholder="YYYY-MM-DD"

                </div>
                <div class="col-md-6">
                  <input
                    type="date"
                    id="endDate"
                    class="form-control"
                    placeholder="YYYY-MM-DD"
                  />
                </div>
              </div>
              <input
                type="text"
                class="form-control mt-2"
                id=""
                placeholder="area"
              />
            </div>
            <div class="mb-4">
              <button class="btn btn-primary w-100 btn-lg">신청</button>
            </div>
          </form>
        </div>
        <div class="col-8">
          <div class="items custom-check-wrap">
            <label class="custom-check"

  <script>
    // This is an example script, please modify as needed
    const rangeInput = document.querySelector("#range-input");
    const rangeOutput = document.querySelector("#range-value");

    // Set initial value
    rangeOutput.textContent = rangeInput.value;

    rangeInput.addEventListener("input", function () {
      rangeOutput.textContent = this.value;
    });
