<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 거래내역 테스트</title>
    <style>
        body { font-family: '맑은 고딕', Arial, sans-serif; background: #f9f9f9; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; padding: 30px; }
        h2 { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #f1f3f6; }
        tr:nth-child(even) { background: #fafbfc; }
        .filter-form { margin-bottom: 20px; }
        .filter-form label { margin-right: 10px; }
        .filter-form input, .filter-form select { margin-right: 18px; }
    </style>
</head>
<body>
<div class="container">
    <h2>거래 내역 조회 (테스트용)</h2>
    <form class="filter-form" id="searchForm" onsubmit="return filterTable();">
        <label for="status">거래상태</label>
        <select id="status">
            <option value="">전체</option>
            <option value="완료">완료</option>
            <option value="진행중">진행중</option>
            <option value="취소">취소</option>
        </select>
        <label for="startDate">요청일 시작</label>
        <input type="date" id="startDate" />
        <label for="endDate">요청일 종료</label>
        <input type="date" id="endDate" />
        <button type="submit">검색</button>
        <button type="button" onclick="resetForm()">초기화</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>거래ID</th>
            <th>거래상태</th>
            <th>요청일</th>
            <th>임차인</th>
            <th>임대인</th>
            <th>창고명</th>
            <th>위치</th>
            <th>금액</th>
            <th>이용 시작일</th>
            <th>이용 종료일</th>
        </tr>
        </thead>
        <tbody id="trade-body">
        <!-- 샘플 데이터 -->
        <tr>
            <td>101</td><td>완료</td><td>2025-07-01</td><td>홍길동</td><td>김철수</td>
            <td>강남A창고</td><td>서울 강남</td><td>150000</td><td>2025-07-10</td><td>2025-07-20</td>
        </tr>
        <tr>
            <td>102</td><td>진행중</td><td>2025-07-05</td><td>이영희</td><td>박민수</td>
            <td>분당B창고</td><td>경기 분당</td><td>120000</td><td>2025-07-15</td><td>2025-07-25</td>
        </tr>
        <tr>
            <td>103</td><td>취소</td><td>2025-07-06</td><td>김민아</td><td>최지훈</td>
            <td>자체보관창고</td><td>서울 송파</td><td>100000</td><td>2025-07-20</td><td>2025-07-30</td>
        </tr>
        <tr>
            <td>104</td><td>완료</td><td>2025-07-03</td><td>이수정</td><td>정우성</td>
            <td>해외이사창고</td><td>인천</td><td>200000</td><td>2025-07-12</td><td>2025-07-22</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    function filterTable() {
        const status = document.getElementById('status').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        const tbody = document.getElementById('trade-body');
        const rows = tbody.getElementsByTagName('tr');

        for (let row of rows) {
            let show = true;

            // 거래상태 필터
            if (status && row.cells[1].textContent !== status) show = false;

            // 요청일 기간 필터
            const reqDate = row.cells[2].textContent;
            if (startDate && reqDate < startDate) show = false;
            if (endDate && reqDate > endDate) show = false;

            row.style.display = show ? '' : 'none';
        }
        return false; // 폼 submit 막기
    }

    function resetForm() {
        document.getElementById('searchForm').reset();
        // 모든 행 보이기
        const rows = document.getElementById('trade-body').getElementsByTagName('tr');
        for (let row of rows) row.style.display = '';
    }
</script>
</body>
</html>
