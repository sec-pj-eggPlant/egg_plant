<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>가지 : 결제확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/global.css"/>
    <link rel="stylesheet" href="/css/signup.css"/>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row signup-box">
        <div class="col-6 d-flex justify-content-center align-items-center px-5">
            <img src="/images/logo.svg" alt="logo" class="w-100"/>
        </div>
        <div class="col-6 px-5">
            <h2 class="mb-5">창고박스 결제확인</h2>
            <form action="/warehouse/apply-final" method="post" id="applyForm">
                <div class="mb-3">
                    <label class="form-label fw-bold">선택 박스</label>
                    <input type="text" class="form-control" id="boxList"
                           th:value="${page.boxNumbersStr}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">기간</label>
                    <div class="d-flex gap-2">
                        <input type="text" class="form-control" id="startDateView"
                               th:value="${page.startDate}" readonly>
                        <span class="align-self-center">~</span>
                        <input type="text" class="form-control" id="endDateView"
                               th:value="${page.endDate}" readonly>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">총 면적</label>
                    <input type="text" class="form-control" id="totalArea"
                           th:value="${page.totalArea + ' m²'}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">총 결제금액</label>
                    <input type="text" class="form-control" id="totalPrice"
                           th:value="${#numbers.formatInteger(page.totalPrice, 3, 'COMMA') + ' 원'}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">결제 방식</label>
                    <select name="paymentType" class="form-select" required>
                        <option value="">결제방식 선택</option>
                        <option value="CARD">카드결제(임의)</option>
                        <option value="BANK">계좌이체(임의)</option>
                        <option value="KAKAOPAY">카카오페이(임의)</option>
                    </select>
                </div>
                <!-- 실제 신청할 때 사용할 hidden값 (boxIds 여러개) -->
                <div id="hiddenBoxIds">
                    <input type="hidden" name="startDate" th:value="${page.startDate}" />
                    <input type="hidden" name="endDate" th:value="${page.endDate}" />
                    <th:block th:each="box : ${page.boxes}">
                        <input type="hidden" name="boxIds" th:value="${box.id}" />
                    </th:block>
                </div>
                <button type="submit" class="btn btn-primary w-100">최종 신청</button>
            </form>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <div class="row pt-5">
            <div class="col-7">
                <ul class="d-flex gap-3">

                    <li><a href="">이용약관</a></li>
                    <li><a href="">이메일 무단수집거부</a></li>
                    <li><a href="">법적고지</a></li>
                    <li><a href="">사업자정보</a></li>
                </ul>
            </div>
            <div class="col-5">
                <p>
                    대표이사 : 이몽룡 | 개인정보보호책임자 : 임춘향 | 사업자등록번호 :
                    8282-82-828282
                </p>
                <p>
                    통신판매업종신고 : 제 2025-서울강남구-8282 | 대표이메일 :
                    gagi@gagi.store

                <p>
                    copyright ⓒ 2021. 가지 : 가장가까운지역창고 Co., Ltd. All rights
                    reserved.
                </p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
