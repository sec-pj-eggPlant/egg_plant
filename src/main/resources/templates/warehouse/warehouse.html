<script>

    // sector별 가격/면적 캐시
    const sectorInfo = {};
    const selectedBoxes = new Set();

    function toggleBox(el) {
        const id = el.dataset.warehouseUseId;
        const sector = el.dataset.sector;
        if (!id || !sector) return;
        if (el.classList.contains('disabled')) return;

        const key = `${sector}_${id}`;
        if (selectedBoxes.has(key)) {
            selectedBoxes.delete(key);
            el.classList.remove('selected');
        } else {
            selectedBoxes.add(key);
            el.classList.add('selected');
        }

        updateTotals();
    }

    function updateTotals() {
        let totalPrice = 0;
        let totalArea = 0;
        selectedBoxes.forEach(key => {
            const [sector] = key.split('_');
            const info = sectorInfo[sector];
            if (info) {
                totalPrice += info.pricePerDay;
                totalArea += info.area;
            }
        });

        document.getElementById('total-price').value = totalPrice.toLocaleString();
        document.getElementById('total-area').value = totalArea + ' m²';
    }

    function apply() {
        if (selectedBoxes.size === 0) {
            alert("박스를 선택해주세요!");
            return;
        }

        const boxIds = Array.from(selectedBoxes).map(k => k.split('_')[1]);

        const data = {
            boxes: boxIds,
            period: document.getElementById('period').value
        };

        fetch('/warehouse/apply-boxes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(res => {
                if (res.ok) {
                    alert("신청 완료!");
                    res.json().then(updatedBoxes => {
                        updatedBoxes.forEach(box => {
                            const el = document.querySelector(`[data-warehouse-use-id='${box.id}']`);
                            if (el && box.status === 'RENTED') {
                                el.classList.add('disabled');
                            }
                        });
                    });
                    selectedBoxes.clear();
                    document.querySelectorAll('.box').forEach(b => b.classList.remove('selected'));
                    updateTotals();
                } else {
                    alert("신청 실패!");
                }
            })
            .catch(err => {
                console.error("신청 오류:", err);
                alert("오류 발생!");
            });
    }

    function loadTab(type) {
        const buttons = document.querySelectorAll('.sector ul li button');
        buttons.forEach(button => button.parentElement.classList.remove('on'));
        const selectedButton = document.querySelector(`button[onclick="loadTab('${type}')"]`);
        selectedButton.parentElement.classList.add('on');

        fetch(`/warehouse/get-sector-pricing?sector=${type}`)
            .then(res => res.json())
            .then(pricing => {
                // console.log("받은 pricing:", pricing);
                if (!pricing || pricing.pricePerDay == null) {
                    throw new Error("pricePerDay 값이 비어 있음");
                }
                sectorInfo[type] = {
                    pricePerDay: pricing.pricePerDay,
                    area: pricing.area
                };
                document.getElementById('sector-price').value = pricing.pricePerDay.toLocaleString();
                document.getElementById('sector-area').value = pricing.area + ' m²';
                updateTotals();
            })


        fetch(`/warehouse/tab-content-json?type=${type}`)
            .then(res => res.json())
            .then(data => {
                const tabContent = document.getElementById('tab-content');
                tabContent.innerHTML = '';
                tabContent.classList.remove('a-grid', 'b-grid', 'c-grid');

                let boxClass = '';
                if (type === 'A') {
                    tabContent.classList.add('a-grid');
                    boxClass = 'a-box';
                } else if (type === 'B') {
                    tabContent.classList.add('b-grid');
                    boxClass = 'b-box';
                } else if (type === 'C') {
                    tabContent.classList.add('c-grid');
                    boxClass = 'c-box';
                }

                data.forEach(box => {
                    const boxElement = document.createElement('div');
                    boxElement.classList.add('box', boxClass);
                    boxElement.textContent = `${box.sector}${box.id}`;
                    boxElement.dataset.warehouseUseId = box.id;
                    boxElement.dataset.sector = box.sector;

                    if (box.status === 'RENTED') {
                        boxElement.classList.add('disabled');
                    }

                    // ✅ 선택된 박스면 selected 클래스 추가
                    const key = `${box.sector}_${box.id}`;
                    if (selectedBoxes.has(key)) {
                        boxElement.classList.add('selected');
                    }

                    boxElement.onclick = () => toggleBox(boxElement);
                    tabContent.appendChild(boxElement);
                });
            })
            .catch(err => console.error("탭 로딩 실패:", err));
    }

    document.addEventListener('DOMContentLoaded', () => loadTab('A'));


</script>
