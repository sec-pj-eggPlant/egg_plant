<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/admin_globals.css"/>
    <link rel="stylesheet" href="/css/admin_styleguide.css"/>
    <link rel="stylesheet" href="/css/admin_style.css"/>
</head>
<body>
<div class="screen">
    <div class="div">
        <div class="overlap">
            <div class="group">
                <div class="group-2">
                    <div class="rectangle"></div>
                    <div class="rectangle-2"></div>
                    <div class="text-wrapper-2">2,654</div>
                    <div class="text-wrapper-3">거래 성사 내역</div>
                    <div class="rectangle-3"></div>
                    <div class="rectangle-4"></div>
                    <div class="rectangle-5"></div>
                    <div class="rectangle-6"></div>
                    <div class="rectangle-7"></div>
                    <div class="rectangle-8"></div>
                    <div class="rectangle-9"></div>
                    <div class="rectangle-10"></div>
                    <div class="rectangle-11"></div>
                    <div class="rectangle-12"></div>
                    <div class="rectangle-13"></div>
                    <div class="rectangle-14"></div>
                    <div class="rectangle-15"></div>
                    <div class="rectangle-16"></div>
                    <div class="rectangle-17"></div>
                    <div class="rectangle-18"></div>
                    <div class="rectangle-19"></div>
                    <div class="rectangle-20"></div>
                    <div class="rectangle-21"></div>
                    <div class="rectangle-22"></div>
                    <div class="rectangle-23"></div>
                    <div class="text-wrapper-4">Jan</div>
                    <div class="text-wrapper-5">Feb</div>
                    <div class="overlap-group">
                        <div class="text-wrapper-6">Mar</div>
                        <div class="text-wrapper-6">Mar</div>
                    </div>
                    <div class="text-wrapper-7">Apr</div>
                    <div class="text-wrapper-8">May</div>
                    <div class="text-wrapper-9">Jun</div>
                    <div class="text-wrapper-10">Jul</div>
                    <div class="text-wrapper-11">Aug</div>
                    <div class="text-wrapper-12">Sep</div>
                    <div class="text-wrapper-13">Oct</div>
                    <div class="text-wrapper-14">Nov</div>
                    <div class="text-wrapper-15">Dec</div>
                    <div class="overlap-2">
                        <div class="text-wrapper-16">THIS YEAR</div>
                        <img class="polygon" src="/img/admin/polygon-1.svg"/></div>
                </div>
            </div>
            <div class="group">
                <div class="group-3">
                    <div class="rectangle"></div>
                    <div class="text-wrapper-17">2,654</div>
                    <div class="text-wrapper-18">거래 성사 내역</div>
                    <div class="rectangle-3"></div>
                    <div class="rectangle-24"></div>
                    <div class="rectangle-25"></div>
                    <div class="rectangle-8"></div>
                    <div class="rectangle-26"></div>
                    <img class="img" src="img/rectangle-31.svg"/>
                    <div class="rectangle-12"></div>
                    <div class="rectangle-14"></div>
                    <div class="rectangle-16"></div>
                    <div class="rectangle-18"></div>
                    <div class="rectangle-27"></div>
                    <div class="rectangle-28"></div>
                    <div class="text-wrapper-19">Jan</div>
                    <div class="text-wrapper-20">Feb</div>
                    <div class="overlap-3">
                        <div class="text-wrapper-21">Mar</div>
                        <div class="text-wrapper-21">Mar</div>
                    </div>
                    <div class="text-wrapper-22">Apr</div>
                    <div class="text-wrapper-23">May</div>
                    <div class="text-wrapper-24">Jun</div>
                    <div class="text-wrapper-25">Jul</div>
                    <div class="text-wrapper-26">Aug</div>
                    <div class="text-wrapper-27">Sep</div>
                    <div class="text-wrapper-28">Oct</div>
                    <div class="text-wrapper-29">Nov</div>
                    <div class="text-wrapper-30">Dec</div>
                    <div class="overlap-group-2">
                        <div class="text-wrapper-31">THIS YEAR</div>
                        <img class="polygon-2" src="img/image.svg"/></div>
                </div>
            </div>
        </div>

        <div class="overlap-4">
            <div class="overlap-5">
                <div class="text-wrapper-32">Total Trades</div>
                <div class="text-wrapper-33">100,345</div>
                <img class="vector" src="/img/admin/total_trade.svg"/></div>
            <div class="overlap-6"><img class="group-4" src="/img/admin/total_member.svg"/>
                <div class="text-wrapper-34">Total Members</div>
                <div class="text-wrapper-35" th:text="${totalMemberCount}">100,345</div>
            </div>
        </div>

        <div class="overlap-7">
            <div class="overlap-8">
                <div class="text-wrapper-36">85</div>
                <div class="ellipse"></div>
                <img class="ellipse-2" src="img/ellipse-3.svg"/>
                <div class="text-wrapper-37">%</div>
            </div>
            <div class="overlap-9">
                <div class="text-wrapper-38">66</div>
                <div class="ellipse"></div>
                <img class="ellipse-3" src="img/ellipse-7.svg"/>
                <div class="text-wrapper-39">%</div>
            </div>
            <div class="text-wrapper-40">창고 현황</div>
            <div class="text-wrapper-41">A창고</div>
            <div class="text-wrapper-42">B창고</div>
            <div class="overlap-10">
                <div class="text-wrapper-43">90</div>
                <div class="ellipse"></div>
                <img class="ellipse-4" src="img/ellipse-9.svg"/>
                <div class="text-wrapper-44">%</div>
            </div>
            <div class="text-wrapper-45">C창고</div>
            <img class="user-interface-menu" src="/img/admin/menu.svg"/></div>


        <div class="overlap-11">
            <div class="member-box-header">
                <div class="text-wrapper-46">회원 정보</div>
                <a href="/admin/member"><img class="user-interface-menu-2" src="/img/admin/menu.svg"/></a>
            </div>

            <div class="member-stats-container">
                <!-- 임대인 -->
                <div class="member-stat-row">
                    <div class="member-label">임대인</div>
                    <div class="member-bar-row">
                        <div class="member-bar-wrapper">
                            <div class="member-bar owner"
                                 th:style="|width: ${(roleStats.owner * 100) / roleStats.total}%|"></div>
                        </div>
                        <div class="member-percent"
                             th:text="|${(roleStats.owner * 100 / roleStats.total).intValue()}%|"></div>
                    </div>
                </div>

                <!-- 임차인 -->
                <div class="member-stat-row">
                    <div class="member-label">임차인</div>
                    <div class="member-bar-row">
                        <div class="member-bar-wrapper">
                            <div class="member-bar renter"
                                 th:style="|width: ${(roleStats.renter * 100) / roleStats.total}%|"></div>
                        </div>
                        <div class="member-percent"
                             th:text="|${(roleStats.renter * 100 / roleStats.total).intValue()}%|"></div>
                    </div>
                </div>

                <!-- 기타 -->
                <div class="member-stat-row">
                    <div class="member-label">기타</div>
                    <div class="member-bar-row">
                        <div class="member-bar-wrapper">
                            <div class="member-bar other"
                                 th:style="|width: ${(roleStats.other * 100) / roleStats.total}%|"></div>
                        </div>
                        <div class="member-percent"
                             th:text="|${(roleStats.other * 100 / roleStats.total).intValue()}%|"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="overlap-13">
            <!-- Gaji 로고 -->
            <a href="/admin/dashboard">
                <img class="layer" src="/img/admin/layer-1.svg"/>
            </a>
            <div class="text-wrapper-53">Logout</div>
            <div class="text-wrapper-54">Warehouse</div>

            <!-- Trades -->
            <a href="/admin/trade">
                <div class="text-wrapper-55">Trades</div>
                <img class="vector-2" src="/img/admin/vector.svg"/>
            </a>


            <img class="design-tools-grid" src="/img/admin/grid.svg"/>

            <!-- Dashboard -->
            <a href="/admin/dashboard">
                <div class="text-wrapper-56">Dashboard</div>
                <img class="monochrome-layer" src="/img/admin/layer-group-y.svg"/>
            </a>

            <!-- Members -->
            <a href="/admin/member">
                <div class="text-wrapper-57">members</div>
                <img class="users-users" src="/img/admin/users.svg"/>
            </a>
            <img class="user-interface" src="/img/admin/logout.svg"/></div>
    </div>
</div>
</body>
</html>
